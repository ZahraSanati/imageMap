<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>
        Navigation Menu
    </h1>
</head>
<style>
    ul {
        list-style-type: none;
        overflow: hidden;
        background-color: black;
        color: aliceblue;
        width: 30%;
    }

    li {float:left; 
margin-right: 8px;

}
</style>

<body>
    <p>
        In this example, we use CSS to style the list <br>horrizontally, to create a navigation menu :
    </p>
    <ul>
        <li>
            Home
        </li>
        <li>
            News
        </li>
        <li>
            Contact
        </li>
        <li>
            About
        </li>
    </ul>


</body>

</html>
